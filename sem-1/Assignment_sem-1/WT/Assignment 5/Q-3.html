<!-- 3. CSS Button Hover Effects: Create a "Sign Up" button on a webpage.
 Use CSS to: Change the button's background color when a user hovers over it -->

<html>

<head>
    <title>
        Sign Up button
    </title>
    <style>
        button:hover{
            background-color: rgb(189, 27, 27);
        }
    </style>
</head>

<body style="text-align: center; padding: 25%;">
    <button style="font-size: 70px;">
        Sign Up
    </button>
</body>

</html>
