<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <style>
        ul.movie-list {
            list-style-type: lower-roman;
            padding-left: 20px;
        }

        ul.movie-list li {
            color: #2c3e50;
            font: 18px 'Gill sans MT', sans-serif;
            margin: 10px 0;
            transition: color 0.3s;
        }

        ul.movie-list li:hover {
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <h2>My Favorite Movies</h2>
    <ul class="movie-list">
        <li>The Shawshank Redemption</li>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>Harry Potter</li>
        <li>The Dark Knight</li>
    </ul>

</body>

</html>
