<!-- 5. Changing Link Styles: Design a simple HTML page with some links.
 Use CSS to: Change the link color and make the color change when the user hovers over the link. -->

<html>
    <head>
        <title>
            Linkssssss
        </title>
        <style>
            a:link{
                color: blue;
            }
            a:hover{
                color: palevioletred;
            }
            a:active{
                color: rgb(173, 16, 48);
            }
        </style>
    </head>
    <body style="font-size: larger;">
        <hr>

        <a href="http://www.typing.com/student/lessons">YAHA PE CLICK KARIYE</a>
        <hr>
    </body>
</html>
