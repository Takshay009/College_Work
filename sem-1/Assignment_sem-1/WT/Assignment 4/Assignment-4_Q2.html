<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading and Paragraph</title>\
    <style>
        h1 {
            font: 36px 'Arial', sans-serif;
            color: #7e8e7e;
            text-align: center;
        }

        p {
            font: 18px 'Gill Sans MT';
            color: #000;
            line-height: 1.5;
            margin: 30px;
        }
    </style>

</head>

<body>
    <header>
        <h1>Welcome to My Web Page!</h1>
    </header>
    <main>
        <p>This is a sample paragraph that will be styled using CSS. The heading and paragraph have different font sizes
            and colors.</p>
    </main>
</body>

</html>
