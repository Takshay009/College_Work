<!-- 4. Unordered List Styling: Create a list of your favorite movies using an unordered list (ul). 
Use CSS to: Change the bullet points to squares and modify the list item colors. -->

<html>

<head>
    <title>
        Moviesss
    </title>
    <style>
        .ool {
            list-style: square;
            color: rgb(40, 85, 85);
            font-size: x-large;
        }
    </style>
</head>

<body>
    Create a list of your favorite movies using an unordered list (ul). Use CSS to: Change the bullet points to squares
    and
    modify the list item colors
    <ul class="ool">
        <li>Interstellar</li>
        <li>Inception</li>
        <li>Batman Trilogy</li>
        <li>Five Feet Apart</li>
        <li>500 Days of Summer</li>
        <li>Meet Joe Black</li>
    </ul>
</body>

</html>
