<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Links with Hover Effect</title>
    <style>
        body {
            font-family: 'Gill Sans MT', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            transition: color 0.7s;
            padding: 5px;
        }

        a:hover {
            color: #e74c3c;
        }

        a+a {
            margin-left: 12px;
        }
    </style>

</head>

<body>

    <h1>Welcome to My Website</h1>
    <p>Click on the following links:</p>
    <a href="https://www.example.com">Example Website</a>
    <a href="https://www.anotherlink.com">Another Link</a>
    <a href="https://www.yetanother.com">Yet Another Link</a>

</body>

</html>
